<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldbrew Entertainment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc4854229c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Header content-->
    <header>
        <video autoplay muted loop class="background-video">
            <source src="media/gameplay-vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!--Anchor for returning to top of screen-->
        <a name="top"></a>
        <div class="header-content">
            <!--Navigation bar-->
            <nav>
                <!--replace with actual logo-->
                <a href="#"><img class="logo" src="images/Logo.jpg" alt="Coldbrew Entertainment Logo"></a>
                <!--List of social icons-->
                <ul class="social-icons">
                    <li><a href="#" class="fa-brands fa-youtube"></a></li>
                    <li><a href="#" class="fa-brands fa-twitter"></a></li>
                    <li><a href="#" class="fa-brands fa-reddit"></a></li>
                    <li><a href="#" class="fa-brands fa-tiktok"></a></li>
                </ul>
            </nav>
            <h1 class="main-title">Disfigured</h1>
            <!--Link to steam page or epic games store-->
            <a href="#" class="buy-now-link">Buy Now (:</a>
        </div>
    </header>
    <!--Main content-->
    <main>
        <!--Eyecatching text-->
        <div class="top-to-bottom-radient">
            <h2>Trailer Video</h2>
        </div>
        
        <video width="64%" height="36%" controls>
            <source src="#" type="video/mp4">
            <source src="#" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <h2>Features</h2>
        <div class="features">
            <div class="feature">
                <div class="feature-img"></div>
                <p class="feature-text">This would be some text about the image to the left.</p>
            </div>
            <div class="feature">
                <p class="feature-text">Here's more text for the image to the right.</p>
                <div class="feature-img"></div>
            </div>
        </div>
        <h2>The team</h2>
        <div class="meet-the-team">
            <figure>
                <img src="images/arvid-img.jpg" alt="Arvid Eapen's icon">
                <figcaption>Arvid Eapen - Lead Composer</figcaption>
            </figure>
            <figure>
                <img src="images/shaunak-img.jpg" alt="Shaunak Sawant's icon">
                <figcaption>Shaunak Sawant - Story Director</figcaption>
            </figure>
            <figure>
                <img src="images/steven-img.jpg" alt="Steven Su's icon">
                <figcaption>Steven Su - Game Designer, Programmer</figcaption>
            </figure>
            <figure>
                <img src="images/victor-img.jpg" alt="Victor Su's icon">
                <figcaption>Victor Su - Web Manager</figcaption>
            </figure>
        </div>
        <div class="bottom-to-top-radient"></div>
    </main>
    <!--Footer content-->
    <footer>
        <!--Left portion of mailing list-->
        <form>Join the mailing list</form>
        <!--Right portion of mailing list-->
        <div class="footer-right-side">
            <p>Contact Us <span>#@gmail.com</span></p>
            <a href="#top">Return to top</a>
        </div>
    </footer>
</body>

</html>
